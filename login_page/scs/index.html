<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<div class="background">
    		<img src="../assets/img/bg.jpg" alt="bg" />
    	</div>
        <div id="login-form" class="center-box form-bg">
        	<form>
        		<h2>Login</h2>
        		<div class="input-box">
	        		<input type="text" name="username" id="username"  required>
	        		<label for="username">Username</label>
	        	</div>
	        	<div class="input-box">
	        		<input type="password" name="password" id="password" required>
	        		<label for="password">Password</label>
	        	</div>
	        	<div class="forget-info">
	        		<a href="#" target="_blank">Forget Password - Click Here</a>
	        	</div>
	        	<button type="submit" value="login" name="login" class="full-width">Login</button>
        	</form>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
