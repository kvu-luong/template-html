<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in / Sign up Form</title>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	
        <section>
            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx"><img src="../assets/img/register.svg" alt="imgbx"/></div>
                    <div class="formBx">
                        <form>
                            <h2>Sign In</h2>
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="" placeholder="Password">
                            <input type="submit" name="" value="Login">
                            <p class="signup">Don't have an account ? <a href="#" onclick="toggleForm(event);">Sign Up.</a>
                        </form>
                    </div>
                </div>

                  <div class="user signupBx">
                    <div class="formBx">
                        <form>
                            <h2>Create an account</h2>
                            <input type="text" name="username" placeholder="Username">
                            <input type="email" name="email" placeholder="Email Address">
                            <input type="password" name="password" placeholder="Password">
                            <input type="password" name="confirmPassword" placeholder="Confirm Password">
                            <input type="submit" name="" value="Sign Up">
                            <p class="signin">Already have an account ? <a href="#" onclick="toggleForm(event);">Sign In.</a>
                        </form>
                    </div>
                     <div class="imgBx"><img src="../assets/img/login.svg" alt="imgbx"/></div>
                </div>
            </div>
        </section>

        <script src="../js/main.js"></script>
    </body>
</html>
